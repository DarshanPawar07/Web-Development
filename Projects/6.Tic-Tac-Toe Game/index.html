<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    
           <div class="wrapper">
                  
                     <!-- Player X or O-->
                      <div>
                          <h1 class="game-info"></h1>
                          <!-- since is div ke andar content dynamic hai to ismei hum content JS ke through daalenge-->
                      </div>
                       
                       <!-- Game Interface-->
                      <div class="tic-tac-toe">

                            <div class="box box1"></div>
                            <div class="box box2"></div>
                            <div class="box box3"></div>
                            <div class="box box4"></div>
                            <div class="box box5"></div>
                            <div class="box box6"></div>
                            <div class="box box7"></div>
                            <div class="box box8"></div>
                            <div class="box box9"></div>
                      </div>

                      <!-- New Game -->
                        <button class="btn">New Game</button>
           </div>

           <script src="index.js"></script>

</body>
</html>
